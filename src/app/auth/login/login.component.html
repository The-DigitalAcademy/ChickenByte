
<div class="max-w-[400px] mx-auto p-8 font-['Arial'] text-[#333]">
    <div (click)="onClose()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-left-fill" viewBox="0 0 16 16">
        <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
      </svg></div>
    <h1 class=" text-black text-center mb-6 text-2xl">Login</h1>

    <form class="flex flex-col gap-5" (ngSubmit)="login()">

        <div class="space-y-1">
            <input type="email" [(ngModel)]="credentials.email" name="email" required placeholder="Email"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent">
        </div>

        <div class="space-y-1">
            <input type="password" [(ngModel)]="credentials.password" name="password" required placeholder="Password"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent">
        </div>

        <button type="submit"
            class="bg-red-600 text-white p-3 rounded font-semibold hover:bg-red-700 transition-colors">Login</button>

    </form>

    <p class="text-center mt-6 text-black">
        Don't have an account? <a href="/register"
            class="text-red-600 no-underline font-semibold hover:underline">Register</a>
    </p>
</div>
